@(customers: List[models.Customer])

@main("Customers") {

<p class="lead">Our Customers</p>

<table class="table table-bordered table-hover table-condensed">

  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    @for(c<-customers) {
      <tr>
        <td class="numeric">@c.getID</td>
        <td>@c.getFirstName</td>
        <td>@c.getLastName</td>
        <td>@c.getPhone</td>
        <td>@c.getEmail</td>
      </tr>
    }
  </tbody>

</table>

}
